
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div id="error"></div>
    <div id="success"></div>

    <div class="formelement">
      <label for="Email">Email</label>
      <i class="fas fa-envelope"></i>
      <input type="text" id="Email" name="Email" placeholder="Enter your email" />
    </div>

    <div class="formelement">
      <label for="phoneno">Phone Number</label>
      <i class="fas fa-phone"></i>
      <input type="text" id="phoneno" name="phoneno" maxlength="10" placeholder="Enter phone number" />
    </div>

    <div class="formelement">
      <label for="password">Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" placeholder="Enter password" />
      <span class="toggle-password" toggle="#password"><i class="fas fa-eye"></i></span>
    </div>

    <div class="formelement">
      <label for="confirmpassword">Confirm Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" />
      <span class="toggle-password" toggle="#confirmpassword"><i class="fas fa-eye"></i></span>
    </div>

    <input id="submitbutton" type="submit" value="Register" />
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
